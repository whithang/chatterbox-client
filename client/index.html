<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
 
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
          Room:<select id="roomSelect" class="dropdown-content">
            <option id="createRoom">Create a New Room</option>
            <option id="nextRoom">Next Room</option>
          </select>
        <p>
          <input id="message" type="text" value="Enter your message here" style="width: 300px"/>
          <button id="send" type="button">Submit</button>
      </p>
    </div>
    <div id="chats"></div>
    <script src="scripts/app.js"></script>
  </body>
</html>
